<!DOCTYPE html>

<html>

<head>
    <title> Login - Peach Manager</title>
    <link rel="shortcut icon" href="./Imagens/Favicon.png">
</head>

<body style="margin: 0px;">
    <div class="container-login100" style="background-image: url('./Imagens/fundo.jpg') ;">
        <div class="wrap-login">
            <form class="formlogin">
                <span class="Logo">
                    <img src="./Imagens/Logo.1.png" style="padding-left: 35px;" alt="">
                </span>
                <span style="font-family: Poppins-Medium;" class="login100-form-title p-b-34 p-t-27"> Log In </span>
                <div>
                    <div class="wrap-input100 validate-input" data-validate="Enter username"
                        style="font-family: Poppins-Medium;"></div>
                    <input type="email" class="inputemail" id="email" onchange="onChangeEmail()" name="email" placeholder="E-mail" />
                    <div class="error" id="email-error" style="font-family: Poppins-Medium;" style=" margin-bottom: 15px;">E-mail inválido!</div>
                </div>
                <div>
                    <div style="font-family: Poppins-Medium;"></div>
                    <input type="password" class="inputpass" onchange="onChangePassword()" id="password" name="password" placeholder="Senha" />
                    <div class="error" id="password-error" style="font-family: Poppins-Medium;">Senha inválida!</div>
                </div>
                <div class="buttforg">
                    <button type="button" class="clear" id="forgot-button" disabled="true"> Forgot Password?</button>
                </div>
                <div class="buttlogin">
                    <button type="button" class="login" onclick="nextPageLogin()" id="login-button" disabled="true"> Entrar </button>
                </div>
                <div class="buttres">
                    <button type="button" class="registro" onclick="nextPageRegister()"> Registrar </button>
                </div>
            </form>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css" />
<script src="./script.js"></script>
<script src="./validations.js"></script>
</html>
