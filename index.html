<!DOCTYPE html>

<html>

<head>
    <title>Controle de Gastos/Login</title>
</head>

<body style="margin: 0px;">
    <div class="container-login100" style="background-image: url('./Imagens/fundo.jpg') ;">
        <div class="wrap-login">
            <form class="formlogin">
                <span class="Logo">
                    <img src="./Imagens/Logo.1.png" style="padding-left: 35px;" alt="">
                </span>
                <span style="font-family: Poppins-Medium;" class="login100-form-title p-b-34 p-t-27"> Log In </span>
                <div>
                    <div class="wrap-input100 validate-input" data-validate="Enter username"
                        style="font-family: Poppins-Medium;"></div>
                    <input type="email" class="inputemail" name="email" placeholder="E-mail" />
                    <span class="focus-input100" data-placeholder="ïˆ‡"></span>
                </div>
                <div>
                    <div style="font-family: Poppins-Medium;"></div>
                    <input type="password" class="inputpass" name="password" placeholder="Senha" />
                </div>
                <div class="buttforg">
                    <button type="button" class="clear"> Forgot Password?</button>
                </div>
                <div class="buttlogin">
                    <button type="button" class="login"> Entrar </button>
                </div>
                <div class="buttres">
                    <button type="button" class="registro"> Registrar </button>
                </div>
            </form>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css" />]
<link rel="script" href="script.js"/>

</html>
